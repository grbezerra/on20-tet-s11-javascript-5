<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="16x16" href="./Img/download (1).jpg">
    <link rel="stylesheet" href="./teste.css">
    <script defer src="./teste.js"></script>
    <title>Buscando Digimons</title>
</head>

<body>

    <main>
        <img src="#" alt="pokemon" class="pokemon-image">

        <h1 class="pokemon-data">
            <span class="pokemon-number"></span> -
            <span class="pokemon-name"></span>
        </h1>

        <form class="form">
            <input type="search"
            class="input-search"
            placeholder="Name"
            required
            />
        </form>

        <div class="buttons">
            <button class="button btn-prev">Prev &lt;</button>
            <button class="button btn-next">Next &gt;</button>
        </div>

        <img src="./Img/pokedex.png" alt="pokedex" class="pokedex">

    </main>

</body>

</html>
